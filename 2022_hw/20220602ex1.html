<!DOCTYPE html>
<html>
    <head>
        <title>409411708-0602ex1</title>
        <meta charset="utf-8">
        <meta name="keywords" content="409411708,0602ex1">
        <style>
            #backcolor{
                width: 600px;
                height: 600px;
                position: relative;
                background-color: aqua;
            }
            #square{
                width: 50px;
                height: 50px;
                position: absolute;
                background-color:red;
            }
        </style>
    </head>
    <body>
        <p><button type="button" onclick="move()">Start</button></p>
        <div id="backcolor">
            <div id="square"></div>
        </div>
        <script>
            function move(){
                var elem=document.getElementById("square");
                var posleft=0,postop=0;
                id=setInterval(animation,3);
                
                function animation(){
                    if(posleft<550||postop<550){
                        posleft++;
                        postop++;
                        elem.style.left=posleft+"px";
                        elem.style.top=postop+"px";
                    }
                    else{
                        clearInterval(id)
                        
                    }
                }
            }
        </script>
        
    </body>
</html>
