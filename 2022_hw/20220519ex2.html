    <body>
        <script>
            function compareten(x){
                if(x<10 && x>4){
                    return "Less than 10";
                }
                else if(x<5){
                    return "Less than 5";
                }
                else{
                    return "Greater than or equal to 10";
                }
            }
            console.log(compareten(3));
            console.log(compareten(9));
            console.log(compareten(10));
        </script>
    </body>
