    <body>
        <div id="div1" style="font-size: 50px">123</div>
        <button id="red" onclick="">紅色</button>
        <button id="blue" onclick="">藍色</button>
        <button id="green" onclick="">綠色</button>
        <script>
            var div1=document.getElementById("div1");
            
            var redbutton=document.getElementById("red");
            redbutton.addEventListener("click",redcolor);
            function redcolor(){
                div1.style.color="red";
            }
            var bluebutton=document.getElementById("blue");
            bluebutton.addEventListener("click",bluecolor);
            function bluecolor(){
                div1.style.color="blue";
            }
            var greenbutton=document.getElementById("green");

            function greencolor(){
                div1.style.color="green";
            }
